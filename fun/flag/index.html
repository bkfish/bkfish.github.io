<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Flag 生成器</title>
</head>
<body data-new-gr-c-s-check-loaded="14.1087.0" data-gr-ext-installed="">
    <script>
        var table = {
            'a': ['a','A','4'],'b': ['b','B'],'c': ['c','C'],'d': ['d','D'],
            'e': ['e','E','3'],'f': ['f','F'],'g': ['g','G','9'],'h': ['h','H'],
            'i': ['i','I','1'],'j': ['j','J'],'k': ['k','K'],'l': ['l','1'],
            'o': ['o','O','0'],'n': ['n','N'],'t': ['t','T','7'],'z': ['z','Z'],
            's': ['s','S','5'],'m': ['m','M'],' ': ['_']
        };

        function gen(flag) {
            let result = "";
            for (s of flag.toLowerCase()) {
                if (s in table) result += table[s].sort(function(){return 0.5-Math.random()})[0];
                else result += s;
            }
            document.getElementById('result').innerText = `flag{${result}}`;
        }
    </script>
    <h1>Flag Text Generator</h1>
    <pre>Example : FLAG{Hello World} --&gt; FLAG{hell0_w0r1d}
    </pre>

    FLAG{<input type="text" style="width: 300px;" onkeyup="gen(this.value)">} <br>
    <p>Result : <b id="result">FLAG{tH1S_1s_y0ur_F1a9}</b></p>
    


</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
